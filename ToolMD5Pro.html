<body>
  <div class="container" id="keyInputScreen">

    <input type="text" id="keyInput" placeholder="Nh·∫≠p kh√≥a (concacnek)">

    <audio id="sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    function verifyKey() {
      const key = document.getElementById("keyInput").value.trim().toLowerCase();
      const keyInputScreen = document.getElementById("keyInputScreen");
      const md5InputScreen = document.getElementById("md5InputScreen");
      const keyError = document.getElementById("keyError");

      if (key === "concacnek") {
        keyInputScreen.classList.add("hidden");
        md5InputScreen.classList.remove("hidden");
        keyError.style.display = 'none';  // ·∫®n th√¥ng b√°o l·ªói n·∫øu key ƒë√∫ng
      } else {
        keyError.style.display = 'block';  // Hi·ªÉn th·ªã th√¥ng b√°o l·ªói n·∫øu key sai
      }

    function runTool() {
      const md5 = document.getElementById("md5Input").value.trim().toLowerCase();
      const resultBox = document.getElementById("resultBox");
      const sound = document.getElementById("sound");
      const button = document.querySelector("button");

      if (!md5 || md5.length !== 32 || !/^[a-f0-9]{32}$/.test(md5)) {
        resultBox.style.display = 'block';
        resultBox.innerHTML = "<div style='color: #d9534f;'>‚ùå Vui l√≤ng nh·∫≠p ƒë√∫ng chu·ªói MD5 (32 k√Ω t·ª± hex).</div>";
        return;
      }

      button.disabled = true;
      button.classList.add("loading");
      button.textContent = "üîÑ ƒêang ph√¢n t√≠ch...";

      sound.play();
      resultBox.style.display = 'block';
      resultBox.innerHTML = "<div style='color: #888;'>‚è≥ ƒêang x·ª≠ l√Ω d·ªØ li·ªáu...</div>";

      setTimeout(() => {
        const digits = md5.replace(/[^1-6]/g, '').split('').map(Number);
        if (digits.length < 3) {
          resultBox.innerHTML = "<div style='color:#f0ad4e'>‚ö†Ô∏è Kh√¥ng ƒë·ªß s·ªë h·ª£p l·ªá (1-6) ƒë·ªÉ ph√¢n t√≠ch.</div>";
          resetButton();
          return;
        }

        const freq = {};
        digits.forEach(d => freq[d] = (freq[d] || 0) + 1);
        const allCombos = new Set();

        for (let a of digits) {
          for (let b of digits) {
            for (let c of digits) {
              const count = {};
              count[a] = (count[a] || 0) + 1;
              count[b] = (count[b] || 0) + 1;
              count[c] = (count[c] || 0) + 1;
              if (Object.keys(count).every(n => count[n] <= (freq[n] || 0))) {
                let combo = [a, b, c].sort((x, y) => x - y).join("-");
                allCombos.add(combo);
              }
            }
          }
        }

        const combos = Array.from(allCombos);
        let outputs = combos.map(combo => {
          const [x, y, z] = combo.split("-").map(Number);
          const sum = x + y + z;
          return { combo, type: sum >= 11 ? 'T√†i' : 'X·ªâu' };
        });

        let countTai = outputs.filter(r => r.type === 'T√†i').length;
        let countXiu = outputs.filter(r => r.type === 'X·ªâu').length;
        let total = countTai + countXiu;
        let percentTai = ((countTai / total) * 100).toFixed(1);
        let percentXiu = ((countXiu / total) * 100).toFixed(1);

        let lastDigit = md5.slice(-1).toUpperCase();
        let finalSuggest = countTai > countXiu ? 'üéØ T√†i' : (countXiu > countTai ? '‚ùÑÔ∏è X·ªâu' : 'Kh√¥ng r√µ');

        resultBox.innerHTML = `
          <div><strong>üé∞ K·∫øt Qu·∫£ Ph√¢n T√≠ch MD5 üé∞</strong></div>
          <div><strong>üîç MD5 Hash:</strong> ${md5}</div>
          <div><strong>üé≤ S·ªë cu·ªëi MD5:</strong> ${lastDigit}</div>
          <div><strong>‚öñÔ∏è K·∫øt Qu·∫£:</strong> ${finalSuggest}</div>
          <div><strong>üìä X√°c su·∫•t:</strong></div>
          <div>- üéØ T√†i: ${percentTai}%</div>
          <div>- ‚ùÑÔ∏è X·ªâu: ${percentXiu}%</div>
          <br>
          <div>üì© Nh·∫≠p MD5 kh√°c ƒë·ªÉ ti·∫øp t·ª•c!</div>
        `;

        resetButton();

    }

    function resetButton() {

      button.disabled = false;
      button.classList.remove("loading");
      button.textContent = "üöÄ Ph√¢n t√≠ch";
    }
